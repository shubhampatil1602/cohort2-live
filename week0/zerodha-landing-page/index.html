<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Zerodha Landing Page -->

    <header>
      <nav class="logo">
        <img src="https://zerodha.com/static/images/logo.svg" alt="logo" />
      </nav>
      <nav class="links">
        <a href="#">Signup</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Pricing</a>
        <a href="#">Support</a>
        <span>&#9776;</span>
      </nav>
    </header>

    <div class="flex">
      <div class="home-img flex">
        <img src="https://zerodha.com/static/images/landing.png" />
      </div>

      <div class="home-content flex">
        <h1>Invest in everything</h1>
        <p>
          Online platform to invest in stocks, derivatives, mutual funds, and
          more
        </p>
        <button class="button">Sign up now</button>
      </div>
    </div>

    <div class="portfolio-calc">
      <h2>Portfolio Calculator</h2>
      <form action="#" method="post" id="portfolio-form">
        <div>
          <label for="capital">Capital:</label>
          <input type="number" id="capital" name="capital" required />
        </div>

        <div>
          <label for="years">Years:</label>
          <input type="number" id="years" name="years" required />
        </div>

        <div>
          <label for="interest">Interest:</label>
          <input type="number" id="interest" name="interest" required />
        </div>

        <div>
          <input type="submit" id="submit" class="button" value="Calculate" />
        </div>
      </form>

      <div class="amount"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
